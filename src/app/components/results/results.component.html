<div *ngIf="games">
    <div class="row">
        <mat-list role="list" *ngFor="let game of games">
            <mat-list-item role="listitem">
                {{game.player1Name}} vs. {{game.player1Name}} Score: {{game.player1Score}}:{{game.player1Score}}
            </mat-list-item>
        </mat-list>
    </div>
</div>
