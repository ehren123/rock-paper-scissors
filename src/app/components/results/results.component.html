<div *ngIf="games">
    <div class="row">
        <mat-list role="list" *ngFor="let game of games">
            <mat-list-item role="listitem">
               {{game.player1Name}} v {{game.player2Name}} Score: {{game.player1Score}}:{{game.player2Score}} GameId: {{game.id}}
               <button (click)="continue(game)" mat-raised-button color="primary">Continue game</button>
               <button (click)="delete(game.id)" mat-raised-button color="warn">Delete game</button>
            </mat-list-item>
        </mat-list>
    </div>
</div>
